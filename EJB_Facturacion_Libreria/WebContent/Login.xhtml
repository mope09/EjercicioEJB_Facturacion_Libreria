<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="tituloPagina">Login</ui:define>
	<ui:define name="tituloFormulario">Datos Usuario</ui:define>
	<ui:define name="contenido">
		<h:form>
			<p:growl id="growl" showDetail="true" sticky="true" />
			<p:messages />
			<p:panel>
				<p:panelGrid columns="2">
				<p:outputLabel value="Username"></p:outputLabel>
				<p:inputText value="#{controladorUsuario.usuario.username}"></p:inputText>
				<p:outputLabel value="Password"></p:outputLabel>
				
				<p:password value="#{controladorUsuario.usuario.password}"> </p:password>
				</p:panelGrid>
				<p:commandButton  value="Ingresar" action="#{controladorUsuario.login()}" update="@form"></p:commandButton>
				<p:commandButton  value="Registrarse" action="Usuario.xhtml}"></p:commandButton>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
